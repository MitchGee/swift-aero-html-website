<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swift Aero - Revolutionizing delivery through autonomous drone technology">
    <title>Swift Aero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .logo {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: #e5e5e5;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: #666666;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Swift Aero</h1>
        <p class="tagline">Coming Soon</p>
    </div>
</body>
</html>
